server {
    listen 80;
    server_name example.org;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name 35.180.190.171;
    ssl_certificate /etc/letsencrypt/live/35.180.190.171/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/35.180.190.171/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    location / {
        proxy_pass http://35.180.190.171; #for demo purposes
    }
}
